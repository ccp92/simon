<!DOCTYPE html>
<html>
  <head>
    <title>Simon Project</title>
    <link rel="stylesheet" href="simon.css"/>
    <!--CSS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--jQuery-->
    <script type="text/javascript" src="simon.js"></script>
    <!--Own js-->
  </head>
  <body>
    <div id = "disk">
      <button data-value = 1 id = "button1" class = "box entry">Red 1</button>
      <button data-value = 2 id = "button2" class = "box entry">Blue 2</button>
      <button data-value = 3 id = "button3" class = "box entry">Green 3</button>
      <button data-value = 4 id = "button4" class = "box entry">Yellow 4</button>
    </div>
    <!--
      buttons have been created to act as the buttons.
      id will differentiate the colour of the buttons and their randomly generated number
      class of box will contain the generic css of size and positioning etc.
    -->
    <p id="response"></p>
    <!-- Holds the response on whether the user has completed the sequence successfully or not-->
    <button id = "start">Start</button>
  </body>
</html>
